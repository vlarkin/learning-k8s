---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello-world
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello-world-container
            image: busybox
            command: ["echo", "Hello World"]
          restartPolicy: OnFailure
